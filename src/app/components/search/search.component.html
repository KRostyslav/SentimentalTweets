<div class="container">
  <div class="row">
    <form #f="ngForm" (ngSubmit)="onSubmit(account.value)">
      <div class="form-group">
        <label class="col-form-label">Twitter account</label>
        <input type="text"
               class="form-control"
               id="twitterAdress"
               placeholder="Account"
               required
               #account/>
        <button type="submit" class="btn btn-primary">Analysis!</button>
      </div>
    </form>
  </div>
</div>

<app-result></app-result>
